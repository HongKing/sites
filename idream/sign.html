<!DOCTYPE html>
<html lang="en">
<head>
<title>登录</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<!-- 优先使用 IE 最新版本和 Chrome -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!-- 为移动设备添加 viewport -->
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<!-- 添加到主屏后的标题（iOS 6 新增） -->
<meta name="apple-mobile-web-app-title" content="">
<!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- 设置苹果工具栏颜色 -->
<meta name="apple-mobile-web-app-status-bar-style" content = "black" />
<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
<meta name="format-detection" content = "telphone=no, email=no" />
<!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<link rel="stylesheet" href="./lib/fontello/fontello.css">
<link rel="stylesheet" href="./lib/base.css">
<link rel="stylesheet" href="./css/index-7021fdf9e1.css">

</head>
<body>


<div class="sign-block">
	<h2 class="title">Everything begin from your dreams</h2>
	<form class="form">
		<input class="text" type="text" placeholder="账户" maxlength="20">
		<input class="text" type="password" placeholder="密码" maxlength="20">
		<input type="submit" value="登入" class="login border-btn primary-btn"><br>
		<a class="forget" href="./forget.html">忘记密码</a><br>
		<a class="register" href="./register.html">创建账户</a>
	</form>
	<a class="about" href="./about.html">about iDream</a>
</div>



</body>
</html>
