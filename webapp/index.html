<title>web app sample</title>
<script>
!(function(win, doc){
	var docEle=doc.documentElement,
	    evt = 'onorientationchange' in win ? 'orientationchange' : 'resize',
    	timer = null;

    function setFontSize() {
        var winWidth =  win.innerWidth||docEle.clientWidth||doc.body.clientWidth,
        	size = (winWidth>640?640:winWidth) / 640 * 100;
        docEle.style.fontSize = size + 'px' ;
    }
  
    win.addEventListener(evt, function () {
        clearTimeout(timer);
        timer = setTimeout(setFontSize, 300);
    }, false);
    
    win.addEventListener("pageshow", function(e) {
        if (e.persisted) {
            clearTimeout(timer);
            timer = setTimeout(setFontSize, 300);
        }
    }, false);
    setFontSize();
}(window, document));
</script>

<script>
function loadPercent(percent){
    var wrap=document.getElementById('loading'),
        txt=wrap.getElementsByClassName('txt')[0];
        
    if(wrap.style.display=='none'){return;}
    percent=percent<0?0:percent>100?100:percent;
    txt.innerHTML = percent+'%';
    if(percent==100){
        wrap.style.display='none';
    }
}
loadPercent(30);
</script>
