<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>柱状图</title>
<link rel="stylesheet" href="../../css/pure-min.css">
<link rel="stylesheet" href="../../css/fontello.css">
<link rel="stylesheet" href="../css/style.css">


<!--[if lt IE 9]>

<body>
	<div class="content">
		<a class="github" href="https://github.com/edwardzhong">
			<img src="../img/github.png" alt="">
		</a>
		<header class="header">
			<h1><a href="../index.html">Jeff Zhong's Demo</a></h1>
		</header>
		<div class="main grid">
		<a class="effect-list" href="../index.html">&larr;&nbsp;effect list</a>
		
<h2>柱状图</h2>
<p>点击颜色标签试试</p>
<div id="container"></div>
 </div>
		<footer class="footer">
			<p>Copyright &copy; 2017 <a href="https://github.com/edwardzhong">Jeff Zhong</a></p>
		</footer>
	</div>

<script src="../../js/chart.js"></script>
<script>
var con=document.getElementById('container');
var chart=new Bar(con);
chart.init({
    title:'全年降雨量柱状图',
    xAxis:{
        data:['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
    },
    yAxis:{
        name:'水量',
        formatter:'{value} ml'
    },
    series:[
        {
            name:'东部降水量',
            data:[62,20,17,45,100,56,19,38,50,120,56,130]
        },
        {
            name:'西部降水量',
            data:[52,10,17,25,60,39,19,48,70,30,56,8]
        },
        {
            name:'南部降水量',
            data:[12,10,17,25,27,39,50,38,100,30,56,90]
        },
        {
            color:'hsla(270,80%,60%,1)',
            name:'北部降水量',
            data:[12,30,17,25,7,39,49,38,60,30,56,10]
        }
    ]
});
</script>

</body>
</html>
