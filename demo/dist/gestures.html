<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>gestures</title>
<style>
    html{width: 100%;height: 100%;}
    body{
        width: 100%;
        height: 100%;
        margin: 0;
    }
    .container{
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        border: 1px solid #ddd;
    }
    .img{
        position: absolute;
        width: 100px;
        height: 100px;
    }
    .img img{
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
<div class="container">
    <div class="fin"></div>
    <div class="txt"></div>
    <div class="img"><img src="http://upload-images.jianshu.io/upload_images/127924-dec37275411437de.jpg" alt="abc"></div>
</div>
<script type="text/javascript">
var ww=window.innerWidth || document.body.clientWidth,
    wh=window.innerHeight || document.body.clientHeight;

function gestures (elem) {
    var fingers = [],
        args = [1,0,0,1,0,0];

    elem.addEventListener('touchstart', function(e) {
        var touches = e.touches||e.targetTouches;
        Array.from(touches).forEach(t => {
            fingers.push({
                id:t.identifier,
                x:t.pageX,
                y:t.pageY,
                dx:0,
                dy:0
            });
        });
        elem.addEventListener('touchmove', touchMove);
        elem.addEventListener('touchend', touchLeave);
        elem.addEventListener('touchcancel', touchLeave);
    });

    function touchMove (e) {
        var touches = e.touches||e.targetTouches;
        Array.from(touches).forEach((t,i) => {
            fingers[i].dx=t.pageX;
            fingers[i].dy=t.pageY;
        });

        if(fingers.length>1){ // 多点触控 => 旋转、缩放
            document.getElementsByClassName('fin')[0].innerHTML = `${fingers[0].x}:${fingers[0].y}|${fingers[0].dx}:${fingers[0].dy} - ${fingers[1].x}:${fingers[1].y}|${fingers[1].dx}:${fingers[1].dy}`
            var c = Math.sqrt(Math.pow(fingers[1].x-fingers[0].x,2) + Math.pow(fingers[1].y-fingers[0].y,2));
            var dc = Math.sqrt(Math.pow(fingers[1].dx-fingers[0].dx,2) + Math.pow(fingers[1].dy-fingers[0].dy,2));
            var scale = dc/c;
            scale=Math.round(scale*100)/100;
            args[0] = args[3] = Math.min(Math.max(scale,0.5),4);
            var rad= Math.atan2((fingers[1].y-fingers[0].y)-(fingers[1].dy-fingers[0].dy),(fingers[1].x-fingers[0].x)-(fingers[1].dx-fingers[0].dx));
            args[0]=args[0]*Math.cos(rad);
            args[1]=-Math.sin(rad);
            args[2]=Math.sin(rad);
            args[3]=args[3]*Math.cos(rad);
            document.getElementsByClassName('txt')[0].innerHTML = `${scale}:${rad*180/Math.PI}`
        } else { // 位移
            args[4]+=(fingers[0].dx-fingers[0].x);
            args[5]+=(fingers[0].dy-fingers[0].y);
            args[4]=Math.min(Math.max(args[4],0),ww-50);
            args[5]=Math.min(Math.max(args[5],0),wh-50);
            fingers.forEach(f=>{
            f.x=f.dx;
            f.y=f.dy;
        });
        }

        elem.style.transform=`matrix(${args.join(',')})`;
    }
    function touchLeave (e) {
        fingers=[];//重置指纹列表
        elem.removeEventListener('touchmove',touchMove)
        elem.removeEventListener('touchend',touchLeave)
        elem.removeEventListener('touchcancel',touchLeave)
    }
}
gestures(document.getElementsByClassName('img')[0]);
</script>
</body>
</html>
