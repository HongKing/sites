<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>普通图片轮播</title>
<link rel="stylesheet" href="../../css/pure-min.css">
<link rel="stylesheet" href="../../css/fontello.css">
<link rel="stylesheet" href="../css/style.css">

<style>
	.container{
		position: relative;
		width: 420px;
		height: 300px;
		margin: 0 auto;
	}
	.wrap{
		width: 100%;
		height: 100%;
		overflow: hidden;
	}
	.left,.right{
		position: absolute;
		z-index: 1;
		width: 50%;
		height: 100%;
		background-color: transparent;
		cursor: pointer;
	}
	.left i,.right i{
		position: absolute;
		font-style: normal;
		font-size: 24px;
		color: #ccc;
		top: 50%;
		margin-top: -28px;
		display: none;
	}
	.left:hover i,.right:hover i{
		display: block;
	}
	.left i{
		left: 10px;
	}
	.right i{
		right: 10px;
	}
	.left{
		float: left;
	}
	.right{
		margin-left: 50%;
	}
	ul{
		list-style-type: none;
		margin: 0;padding: 0;
	}
	ul li{
		margin: 0;padding: 0;
		float: left;
	}
	ul img{
		width: 420px;
		height: 300px;
	}
	.nav{
		position: absolute;
		z-index: 2;
		right: 0;bottom: 10px;
	}
	.nav li{
		width: 35px;height: 35px;
		line-height: 35px;
		margin-right: 4px;
		text-align: center;
		font-weight: bold;
		font-family: arial;
		border-radius: 50%;
		cursor:pointer;
		color:#fff;
		background: rgba(0,0,0,0.6);
	}
	.nav li:hover{
		background: rgba(0,0,0,1);
	}
	.nav li.active{
		color:#fff;
		background: rgba(0,255,255,0.6);
	}
</style>

</head>
<body>
	<div class="content">
		<a class="github" href="https://github.com/edwardzhong">
			<img src="../img/github.png" alt="">
		</a>
		<header class="header">
			<h1><a href="../index.html">Jeff Zhong's Demo</a></h1>
		</header>
		<div class="main grid">
		<a class="effect-list" href="../index.html">&larr;&nbsp;effect list</a>
		
<h2>普通图片轮播</h2>
<div class="container">
	<div class="wrap">
		<div class="left" title="前一张"><i class="icon-left-open"></i></div>
		<div class="right" title="后一张"><i class="icon-right-open"></i></div>
		<ul class="pics">
		<li><img src="http://upload-images.jianshu.io/upload_images/127924-dec37275411437de.jpg" alt="" /></li>
		<li><img src="http://upload-images.jianshu.io/upload_images/127924-84999ce72b31c3b5.jpg" alt="" /></li>
		<li><img src="http://upload-images.jianshu.io/upload_images/127924-b06e44e6a17caf43.jpg" alt="" /></li>
		<li><img src="http://upload-images.jianshu.io/upload_images/127924-8403145c3c922546.jpg" alt="" /></li>
		<li><img src="http://upload-images.jianshu.io/upload_images/127924-4ef33634665463af.jpg" alt="" /></li>
		<li><img src="http://upload-images.jianshu.io/upload_images/127924-0999617a887bb6a3.jpg" alt="" /></li>
		<li><img src="http://upload-images.jianshu.io/upload_images/127924-b48e22b6aef713ae.jpg" alt="" /></li>
		<li><img src="http://upload-images.jianshu.io/upload_images/127924-6e5e50300c4d219a.jpg" alt="" /></li>
		</ul>
	</div>
</div>
 </div>
		<footer class="footer">
			<p>Copyright &copy; 2017 <a href="https://github.com/edwardzhong">Jeff Zhong</a></p>
		</footer>
	</div>

<script src="../../js/jquery-2.2.3.min.js"></script>
<script>
	$(function(){
		var wrap=$('.wrap'),
			picUl=wrap.children('.pics'),
			lis=picUl.children('li'),
			len=lis.length,
			w=wrap.width(),
			nav,navs='',i,
			timer=null;
		//初始化
		function init(){
			picUl.css('width',w*len+'px');
			nav=$('<ul class="nav"></ul>').appendTo(wrap);
			for(i=0;i<len;i++){
				navs+='<li>'+(i+1)+'</li>';
			}
			nav.append(navs);
			navs=nav.children('li');
			i=0;
			action();
		}
		//执行动画
		function action(){
			if(i==len){
				i=0;
			}
			if(i<0){
				i=len-1;
			}
			wrap.animate({ scrollLeft: i * w }, 600);
			$(navs[i]).addClass('active').siblings('.active').removeClass('active');
		}
		//自动播放
		function next(){
			timer=setInterval(function(){
				i++;
				action();
			},2000);
		}
		//绑定事件
		function bindEvents(){
			$('.left').on('click',function(){
				i--;
				action();
			});
			$('.right').on('click',function(){
				i++;
				action();
			});

			wrap.on('mouseover',function(){
				clearInterval(timer);
			}).on('mouseout',next);

			nav.on('click', 'li', function() {
				i=$(this).index();
				action();
			});
		}

		init();
		next();
		bindEvents();
	});
</script>

</body>
</html>
