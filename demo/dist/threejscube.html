<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><title>three.js cube</title><link rel="stylesheet" href="../css/main.css"><link rel="stylesheet" href="../css/fontello.css"><link rel="stylesheet" href="../css/style.css"></head><body><div class="content"><a class="github" href="https://github.com/edwardzhong"><img src="../img/github.png"></a><header class="header"><h1><a href="../index.html">Jeff Zhong's Demo</a></h1></header><div class="main grid"><a class="effect-list" href="../index.html">&larr;&nbsp;effect list</a><h2>three.js cube</h2><label for="side">select side: &nbsp;</label><select name="side" id="side" style="outline: none;"><option value="0">front</option><option value="1">left</option><option value="2">back</option><option value="3">right</option><option value="4">top</option><option value="5">bottom</option></select><div id="container"></div></div><footer class="footer"><p> Copyright &copy; 2017 <a href="https://github.com/edwardzhong">Jeff Zhong</a></p></footer></div><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script><script>const selectSide = document.getElementById('side');
const container = document.getElementById("container");
// 设置场景大小
const WIDTH = 600;
const HEIGHT = 400;
// 相机参数
const VIEW_ANGLE = 45;
const NEAR = 0.1;
const FAR = 100;

// 创建渲染器、相机和场景
const renderer = new THREE.WebGLRenderer();
// 根据dpr设置分辨率
renderer.setPixelRatio( window.devicePixelRatio );
const camera = new THREE.PerspectiveCamera( VIEW_ANGLE, WIDTH / HEIGHT, NEAR, FAR );
const scene = new THREE.Scene();
scene.background = new THREE.Color( "hsl(0, 0%, 95%)" );
// 将相机加入场景
scene.add(camera);
scene.add( new THREE.AmbientLight( 0x606060 ));

camera.translateX(4);
camera.translateY(6);
camera.translateZ(8);
camera.lookAt(0,0,0);

// 创建几何体
const geometry = new THREE.BoxBufferGeometry( 4, 4, 4 );
// 创建材质
const materials = [
    new THREE.MeshLambertMaterial({color:"hsl(0, 50%, 60%)", map: new THREE.CanvasTexture(getTextCanvas('Right'))}),
    new THREE.MeshLambertMaterial({color:"hsl(30, 50%, 60%)", map: new THREE.CanvasTexture(getTextCanvas('Left'))}),
    new THREE.MeshLambertMaterial({color:"hsl(60, 50%, 60%)", map: new THREE.CanvasTexture(getTextCanvas('Top'))}),
    new THREE.MeshLambertMaterial({color:"hsl(90, 50%, 60%)", map: new THREE.CanvasTexture(getTextCanvas('Botom'))}),
    new THREE.MeshLambertMaterial({color:"hsl(150, 50%, 60%)", map: new THREE.CanvasTexture(getTextCanvas('Front'))}),
    new THREE.MeshLambertMaterial({color:"hsl(120, 50%, 60%)", map: new THREE.CanvasTexture(getTextCanvas('Back'))}),
];
const cube = new THREE.Mesh( geometry, materials );
scene.add( cube );
// 突出Geometry的边缘 的边缘几何体
var edges = new THREE.EdgesGeometry( geometry );
var line = new THREE.LineSegments( edges, new THREE.LineBasicMaterial( { 
    color: 0xbbbbbb,
    linewidth: 10,
    linecap: 'round', 
    linejoin: 'round'
} ) );
scene.add( line );

// 创建一个点光源
const pointLight = new THREE.PointLight( 0xffffff, 1, 100 );
pointLight.position.set( -2, 5, 8 );
// 将点光源加入场景
scene.add(pointLight);

var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
directionalLight.position.set( 4, 1, 6 );
scene.add( directionalLight );

// 启动渲染器
renderer.setSize(WIDTH, HEIGHT);
// 将渲染器加到DOM
container.appendChild(renderer.domElement);
//渲染出来
renderer.render(scene, camera);
console.log(cube);

function getTextCanvas(text) {
    var width = 512, height = 256;
    var canvas = document.createElement('canvas');
    canvas.width = width;
    canvas.height = height;

    var ctx = canvas.getContext('2d');
    ctx.fillStyle = '#dddddd';
    ctx.fillRect(0, 0, width, height);

    ctx.font = 50 + 'px " bold';
    ctx.fillStyle = 'hsl(200,0%,30%)';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(text, width / 2, height / 2);
    return canvas;
}

function render() {
    // cube.rotateY(0.005);
    // line.rotateY(0.005);
    renderer.render(scene, camera);
}

function easeInOut(t, b, c, d) {
    if ((t /= d / 2) < 1) return c / 2 * t * t * t * t + b;
    return -c / 2 * ((t -= 2) * t * t * t - 2) + b;
}

function rotate(dx,dy){
    const st = new Date();
    const duration = 1000;
    const sx = cube.rotation.x;
    const sy = cube.rotation.y;
    ~(function animate() {
        const t = new Date() - st;
        if(t > duration) return;
        cube.rotation.x = line.rotation.x = easeInOut(t,sx,dx-sx,duration);
        cube.rotation.y = line.rotation.y =  easeInOut(t,sy,dy-sy,duration);
        render();
        requestAnimationFrame(animate);
    })();
}

selectSide.onchange = function(e){
    const val = this.value;
    switch (parseInt(val,10)){
        case 0:
            rotate(0,0); 
            break;
        case 1://left
            rotate(0,Math.PI/2); 
            break;
        case 2://back
            rotate(0,Math.PI); 
            break;
        case 3://right
            rotate(0,-Math.PI/2); 
            break;
        case 4://top
            rotate(Math.PI/2,0); 
            break;
        case 5://bottom
            rotate(-Math.PI/2,0); 
            break;
        default:break;
    }
}</script></body></html>
